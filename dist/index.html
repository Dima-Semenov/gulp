<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>

    <section class="catalog">
      <div class="catalog__item item">
        <div class="catalog__left">
          <div class="catalog__wrape">
            <img src='./img/map.png' alt="photo" class="catalog__photo" ></img>
  
            <div class="catalog__info">
              <h3 class="catalog__name">
                Plymouth Meeting, Pennsylvania Testing Laboratory
              </h3>
              <div class="catalog__details">
                <p class="catalog__miles">60 miles</p>
  
                <a href="#" class="catalog__view">
                  View Details
                </a>
              </div>
            </div>
          </div>

          <div class="catalog__wrapper">
            <p class="catalog__time">Turn Around Time:</p>
  
            <form class="catalog__form">
  
              <div class="catalog__wrap">
                <input
                  type="radio"
                  id="day"
                  name="time"
                  class="catalog__input"
                />
                <div class="catalog__price">
                  <label for="day" class="catalog__day">
                    1 Day
                  </label>
                  <label for="day" class="catalog__value">
                    $ 1200.00
                  </label>
                </div>
              </div>
  
              <div class="catalog__wrap">
                <input
                  type="radio"
                  id="days"
                  name="time"
                  class="catalog__input"
                />
                <div class="catalog__price">
                  <label for="days" class="catalog__day">
                    2 Days
                  </label>
                  <label for="days" class="catalog__value">
                    $ 900.50
                  </label>
                </div>
              </div>
  
              <div class="catalog__wrap">
                <input
                  type="radio"
                  id="week"
                  name="time"
                  class="catalog__input"
                />
                <div class="catalog__price">
                  <label for="week" class="catalog__day">
                    1 Week
                  </label>
                  <label for="week" class="catalog__value">
                    $ 150.00
                  </label>
                </div>
              </div>
            </form>
  
          </div>
        </div>

        <div class="catalog__right">

          <div class="catalog__button">
            <button type='button' class="catalog__btn">
              <i class="arrow down"></i>
            </button>
          </div>

          <div class="catalog__more">
            <a href="#" class="catalog__link">
              View more
            </a>
          </div>

        </div>
      </div>
