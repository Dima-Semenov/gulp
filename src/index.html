<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      <div class="container__wrap">
        <h1 class="container__title">Create a new account</h1>

        <form class="container__form" method="POST">

          <div class="container__input">
            <label for="email" class="container__label">
              <img src="./img/email.svg" class="container__icon" alt="icon" />
            </label>
            <input
              id="email"
              class="input"
              type="email"
              required
            />
          </div>
          <span class="warning">
            Required field
          </span>

          <div class="container__input">
            <label for="password" class="container__label">
              <img src="./img/lock.svg" class="container__icon" alt="icon" />
            </label>
            <input
              id="password"
              class="container__password input"
              type="password"
              required
            />
            <label class="container__label">
              <img
                src="./img/eye.svg"
                class="container__icon"
                alt="icon"
                id="eye"
              />
            </label>
          </div>
          <span class="warning">
            Required field
          </span>

          <select class="container__select">
            <option>Country</option>
            <option>Ukraine</option>
            <option>USA</option>
            <option>Poland</option>
            <option>England</option>
            <option>Finland</option>
            <option>Iceland</option>
            <option>Sweden</option>
            <option>Scotland</option>
            <option>Norway</option>
            <option>Latvia</option>
          </select>
          <span class="warning">
            Required field
          </span>

          <div class="container__wrapper">
            <div>
              <label>
                <input type="radio" name="sex" checked />
                Male
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="sex" />
                Female
              </label>
            </div>
          </div>

          <div class="container__policy">
            <label>
              <input type="checkbox" class="container__checkbox" required/>
              Accept
              <a href="#" class="container__link">
                terms
              </a>
              and
              <a href="#" class="container__link">
                conditions
              </a>
            </label>
          </div>

          <button type="button" class="container__btn">
            Sing Up
          </button>

        </form>


      </div>
    </div>

    <script src="js/script.min.js"></script>
  </body>
</html>
